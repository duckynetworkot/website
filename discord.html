<body>
  <canvas id="bg-canvas" aria-hidden="true"></canvas>
  <div class="site" data-theme="dark">
    <header class="nav">
      <div class="nav-inner">
        <div class="brand">
          <div class="logo"><img src="assets/duckynetwork.png" alt="DuckyNetwork logo"></div>
          <div>
            <div class="sitename">DuckyNetwork</div>
            <div style="font-size:12px;color:var(--muted)">Minecraft Network</div>
          </div>
        </div>
        <div class="nav-actions">
          <a class="nav-btn" href="index.html">Home</a>

          <div class="theme-toggle" id="themeToggle" title="Toggle theme">ðŸŒ™</div>
        </div>
      </div>
    </header>

    <main>
      <section class="section" id="discord">
        <h3>Discord</h3>
        <div class="discord-widget-wrap">
          <div class="discord-invite">
            <p style="color:var(--muted)">Join our official Discord for announcements, event signups, and support.</p>
            <a class="btn btn-primary" href="https://discord.gg/agKpgtFVH8" target="_blank" rel="noopener">Join Discord</a>
            <div style="margin-top:10px;color:var(--muted)">Invite: <code>https://discord.gg/agKpgtFVH8</code></div>
          </div>
          <div style="flex:1;min-width:260px">
            <div id="discordWidgetPlaceholder" data-server-id="YOUR_SERVER_ID_HERE" style="background:var(--panel);padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.03)">
              <div style="color:var(--muted)">Discord widget loading...</div>
            </div>
          </div>
        </div>
      </section>
      <script>
        (function(){
          const placeholder = document.getElementById('discordWidgetPlaceholder');
          const sid = placeholder?.getAttribute('data-server-id');
          if(!sid) return;
          const iframe = document.createElement('iframe');
          iframe.src = `https://discord.com/widget?id=${encodeURIComponent(sid)}&theme=dark`;
          iframe.width = '100%';
          iframe.height = '400';
          iframe.allowtransparency = 'true';
          iframe.frameBorder = '0';
          placeholder.innerHTML = '';
          placeholder.appendChild(iframe);
        })();
      </script>
    </main>
